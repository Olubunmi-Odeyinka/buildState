<div class="sm-fuction-test-report" ng-class="{'goodvalue': item.detail.functionalTest.run}">
    <div class="reportheader">Functional Test</div>
    <div class="piechart quadboxbig" >
        <div sm-pie-chart="item.detail.functionalTest"></div>
    </div>
    <div class="testpassed quadboxsmall">
        <span class="value">{{item.detail.functionalTest.passed}}%</span>
        <div class="label">test passed</div>
    </div>
    <div class="progressbar">
        <div class="bar" sm-coverage-bar="{'maxwidth': 190, 'height': 33, 'color': {'background':'#F6CBB0', 'success':'#C7E0B6'}, value: item.detail.functionalTest.coverage}"></div>
        <div class="percentage">{{ item.detail.functionalTest.coverage}}%</div>
        <div class="text">code covered</div>
    </div>
</div>
